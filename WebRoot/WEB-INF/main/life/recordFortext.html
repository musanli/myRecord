<!DOCTYPE HTML PUBLIC "-//IETF//DTD LEVEL1//EN">
<html>
<head>
<title>每日小计</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<@p.js_cs base="${base!''}"/>
</head>

<body>
	<script type="text/javascript">
		function upload() {
			var fileValue = $("#recordContent").textbox('getValue');
			alert(1);
			if (fileValue == "") {
				tip("主信息不能为空");
				return;
			}

			$('#upForm').form('submit', {
				url : '${base}/main/life/todayMotto2Text.do',
				success : function(data) {
					alert(data);
					if (data = "") {
						tip("没有返回信息");
					}

				}
			});
		}
	</script>

	<div class="easyui-panel" 
		style="width:100%;padding:1% 3% 2% 3%;" align="center">
		<form id="upForm" method="post">
			<div style="margin-bottom:40px;font-size:16px" >
				标题&emsp; :&nbsp;<input name="recordTitle" class="easyui-textbox" style="width:80%"/>
				<div style="width:100%;height:5px"></div>
				描述&emsp; :&nbsp;<input name="recordDescribe" class="easyui-textbox" style="width:80%"/>
				<div style="width:100%;height:5px"></div>
				关键字&nbsp;:&nbsp;<input name="recordKeywords" class="easyui-textbox" style="width:80%"/>
				
			</div>
			<div class="easyui-panel" title="content">
				<input name="recordContent"  id="recordContent" class="easyui-textbox" data-options="multiline:true" style="width:100%;height:300px" title="content"/>
			</div>
			<a class="easyui-linkbutton" style="padding:5px;background:#aaeaaa;width:500px;border:1px solid #ccc;width:180px;" onclick="upload()">提交</a>
		</form>
	</div>
</body>
</html>
